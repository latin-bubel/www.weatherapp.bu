<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe to HTML/CSS Estera</title>
    <link rel="stylesheet" href="styles.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="weather-app" id="backgroundImage" style="background-image: url('img/cloudy.jpg')">
            <form id="searchForm" class="search-form">
                <div class="row">
                    <div class="col-6">
                        <input type="text" placeholder="Enter a city" autofocus="on" autocomplete="off"
                            id="city-text-search" class="form-control" />
                    </div>
                    <div class=" col-3">
                        <input type="submit" value="Search" class="form-control" />
                    </div>
                    <div class=" col-3">
                        <button class="btn btn-success w-100" id="current-location-button">
                            Current
                        </button>
                    </div>
            </form>


            <div class="city" class="row" id="current-city">
                <div class="col-12 ">

                </div>
            </div>

            <div class="row">
                <div class="date" id="current-time" class="col-1">
                    Monday 20:31
                </div>
            </div>

            <div class="row data">
                <div class="col-6">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Sunny" id="weather-icon"
                        class="icon" />
                </div>
                <div class="col-6">
                    <span class="temperature" id="temperature">12</span><span class="units">
                        <span>Â°C</span>

                    </span>
                </div>
            </div>



            <div class="row information">
                <div class="col-4">Type</div>
                <div class="col-4">Humidity</div>
                <div class="col-4">Wind</div>
            </div>

            <div class="row detail">
                <div class="col-4" id="description"></div>
                <div class="col-4"> <span id="humidity"></span> %
                </div>
                <div class="col-4"> <span id="wind"></span> km/h</div>
            </div>
        </div>
        <div class="weather-forecast" id="forecast">

        </div>
    </div>

    <div class="source-code">
        <a href="https://github.com/latin-bubel/www.weatherapp.bu"> Open-source code</a>
        by Estera Pietkiewicz
    </div>

    <script src="jss.js"></script>

</body>

</html>
